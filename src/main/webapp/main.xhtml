					<option value="5">5</option>

				<button class="form-button rect-bg" type="reset">reset</button>
			</div>
		</form>
		<h:form class="rect-bg round-bg default-padding display-flex flex-column no-wrap space-between" id="testForm">
			<h:inputText id="name" value="#{testBean.name}"></h:inputText>

<table *ngIf="(areaService.responses | async) != null && (areaService.responses | async)!.length != 0"
	class="rect-bg rounded-2xl p-4 my-32" id="result-table" aria-describedby="requestResults">
	<thead>
		<tr class="text-xs tablet:text-base">
			<th>x</th>
			<th>y</th>
			<th>R</th>
			<th>Is inside?</th>
			<th>Completion time</th>
			<th>Current time</th>
		</tr>
	</thead>
	<tbody class="text-xs tablet:text-base">
		<tr *ngFor="let resp of areaService.responses | async">
			<td>
				{{ resp.x | number: '1.2-2'}}
			</td>
			<td>
				{{ resp.y | number: '1.2-2'}}
			</td>
			<td>
				{{ resp.r }}
			</td>
			<td class="text-[0px] tablet:text-base" [ngClass]="resp.inArea ? 'hit' : 'miss'">
				{{ resp.inArea ? 'Yes!' : 'No' }}
			</td>
			<td>
				{{ resp.completionTime }}
			</td>
			<td>
				{{ resp.currentTime | date:'medium' }}
			</td>
		</tr>
	</tbody>
</table>
